<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Andada+Pro:wght@400;700;800&family=Merriweather:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
        <title>Responsive Form</title>
    </head>
    <body>
        <header>
            <h1>THE CODE REVIEW</h1>
        </header>
        

    <main>
        <div class="intro">
            <h2 class="signuptitle"><strong>Signup for our newsletter</strong></h2>
            <p class="signupparagraph">Get the latest news on how your code is doing right in your inbox</p>
        </div>
        <hr class="firstline">
        <hr class="secondline">
        <form class="first" action="index.html" method="post">
            
            <fieldset class="firstfield">
                <h2 class="titles">Contact Information</h2>
                <div class="form-container">
                    <label class="label" for="name">Full Name</label>
                    <input placeholder="Required" type= "text" id="name" name="user_name" required>
                </div>
                <div class="form-container">
                    <label for="email">Email Address</label>
                    <input placeholder="Required" type="email" id="email" name="user_email" required>
                </div>
                <div class="form-container">
                    <label for="phone">Phone Number</label>
                    <input placeholder="e.g. 555-555-5555" type="tel" id="phone" name="user_phone">
                </div>
                <div class="form-container">
                    <label for="street">Street Address</label>
                    <input placeholder="e.g. 123 Sunset Blvd" type="text" id="street" name="user_street">
                </div>
                <div class="form-container">
                    <label for="city">City</label>
                    <input placeholder="e.g. Los Angeles" type="text" id="city" name="user_city">
                </div>
                <div class="form-container">
                    <label for="state">State</label>
                    <select id="state" name="user_state" required>
                        <option class="choose" value="" disabled selected hidden>Choose State</option>
                        <option value="alabama">Alabama</option>
                        <option value="alaska">Alaska</option>
                        <option value="arizona">Arizona</option>
                        <option value="arkansas">Arkansas</option>
                        <option value="california">California</option>
                        <option value="colorado">Colorado</option>
                        <option value="conneticut">Conneticut</option>
                        <option value="delaware">Delaware</option>
                        <option value="florida">Florida</option>
                        <option value="georgia">Georgia</option>
                        <option value="hawaii">Hawaii</option>
                        <option value="idaho">Idaho</option>
                        <option value="illinois">Illinois</option>
                        <option value="indiana">Indiana</option>
                        <option value="iowa">Iowa</option>
                        <option value="kansas">Kansas</option>
                        <option value="kentucky">Kentucy</option>
                        <option value="louisiana">Louisiana</option>
                        <option value="maine">Maine</option>
                        <option value="maryland">Maryland</option>
                        <option value="massachusetts">Massachusetts</option>
                        <option value="michigan">Michigan</option>
                        <option value="minnesota">Minnesota</option>
                        <option value="missouri">Missouri</option>
                        <option value="montana">Montana</option>
                        <option value="nebraska">Nebraska</option>
                        <option value="nevada">Nevada</option>
                        <option value="new-hampshire">New Hampshire</option>
                        <option value="new-jersey">New Jersey</option>
                        <option value="new-mexico">New Mexico</option>
                        <option value="new-york">New York</option>
                        <option value="north-carolina">North Carolina</option>
                        <option value="north-dakota">North Dakota</option>
                        <option value="ohio">Ohio</option>
                        <option value="oklahoma">Oklahoma</option>
                        <option value="oregon">Oregon</option>
                        <option value="pennsylvania">Pensylvania</option>
                        <option value="rhode-island">Rhode Island</option>
                        <option value="south-carolina">South Carolina</option>
                        <option value="south-carolina">South Carolina</option>
                        <option value="tennessee">Tennessee</option>
                        <option value="texas">Texas</option>
                        <option value="utah">Utah</option>
                        <option value="vermont">Vermont</option>
                        <option value="virginia">Virginia</option>
                        <option value="washington">Washington</option>
                        <option value="west-virginia">West Virginia</option>
                        <option value="wisconsin">Wisconsin</option>
                        <option value="wyoming">Wyoming</option>
                    </select>
                </div>
                <div class="form-container">
                    <label for="zip">Zip Code</label>
                    <input placeholder="e.g. 98765" type="text" id="zip" name="user_zip">
                </div>
            </fieldset>
        
         <hr class="thirdline">
        
            <fieldset class="secondfield">
                <h2 class="titles">Newsletter</h2>
                <p class="newsparagraph">Select the newsletter you would like to receive</p>
                <div class="checkbox">
                    <input type="checkbox" id="html" value="html" name="user_news">
                    <label class="newslabel" for="html">HTML News</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="css" value="css" name="user_news">
                    <label class="newslabel" for="css">CSS News</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="javascript" value="javascript" name="user_news">
                    <label class="newslabel" for="javascript">Javascript News</label>
                </div>
                <p class="newsletterformat">Newsletter Format</p>
                <div class="checkbox">
                    <input type="radio" id="markup" value="markup" name="user_format">
                    <label class="newslabel" for="markup">HTML</label>
                </div>
                <div class="radio">
                    <input type="radio" id="plain" value="plain" name="user_format">
                    <label class="newslabel" for="plain">Plain Text</label>
                </div>
                <div class="textarea">
                    <label class="othertopics" for="topics">Other topics you'd like to hear about</label>
                    <textarea placeholder="Enter text here" id="topics" name="user_topics"></textarea>
                </div>
                <button id="button" type="submit">Sign Up</button>
            </fieldset>
        </form>
        <p class="copyright"><em>Copyright The Code Review</em></p>
    </main>
</body>
